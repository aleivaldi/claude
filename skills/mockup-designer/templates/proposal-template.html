<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{PAGE_NAME}} - Mockup Proposal</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family={{FONT_FAMILY}}&display=swap" rel="stylesheet">

  <style>
    /* ============================================================
       DESIGN TOKENS (CSS Variables)
       ============================================================ */
    :root {
      /* Colors - Primary */
      --color-primary: {{PRIMARY_COLOR}};
      --color-primary-hover: {{PRIMARY_HOVER}};
      --color-primary-active: {{PRIMARY_ACTIVE}};

      /* Colors - Semantic */
      --color-success: #10B981;
      --color-warning: #F59E0B;
      --color-error: #EF4444;
      --color-info: #3B82F6;

      /* Colors - Neutrals */
      --color-bg: #FFFFFF;
      --color-surface: {{SURFACE_COLOR}};
      --color-border: #E5E7EB;
      --color-text-primary: {{TEXT_PRIMARY}};
      --color-text-secondary: #6B7280;
      --color-text-disabled: #9CA3AF;

      /* Typography */
      --font-family: {{FONT_FAMILY}}, -apple-system, BlinkMacSystemFont, sans-serif;
      --font-size-h1: 32px;
      --font-size-h2: 24px;
      --font-size-h3: 20px;
      --font-size-body: 16px;
      --font-size-small: 14px;

      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;

      /* Border Radius */
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;

      /* Shadows */
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
    }

    /* ============================================================
       RESET & BASE
       ============================================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      font-size: var(--font-size-body);
      color: var(--color-text-primary);
      background-color: var(--color-bg);
      line-height: 1.5;
    }

    /* ============================================================
       COMPONENTS
       ============================================================ */

    /* Button */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-sm) var(--space-md);
      border: none;
      border-radius: var(--radius-md);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .button-primary {
      background-color: var(--color-primary);
      color: white;
    }

    .button-primary:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .button-secondary {
      background-color: var(--color-surface);
      color: var(--color-primary);
      border: 1px solid var(--color-border);
    }

    .button-secondary:hover {
      background-color: var(--color-bg);
      border-color: var(--color-primary);
    }

    /* Card */
    .card {
      background-color: var(--color-surface);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      padding-bottom: var(--space-md);
      margin-bottom: var(--space-md);
      border-bottom: 1px solid var(--color-border);
    }

    .card-title {
      font-size: var(--font-size-h3);
      font-weight: 600;
      color: var(--color-text-primary);
    }

    /* Input */
    .input {
      width: 100%;
      padding: var(--space-sm) var(--space-md);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-size: var(--font-size-body);
      transition: all 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .input-error {
      border-color: var(--color-error);
    }

    .input-error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
    }

    /* Form Group */
    .form-group {
      margin-bottom: var(--space-lg);
    }

    .label {
      display: block;
      margin-bottom: var(--space-xs);
      font-size: var(--font-size-small);
      font-weight: 500;
      color: var(--color-text-primary);
    }

    .helper-text {
      margin-top: var(--space-xs);
      font-size: var(--font-size-small);
      color: var(--color-text-secondary);
    }

    .error-text {
      margin-top: var(--space-xs);
      font-size: var(--font-size-small);
      color: var(--color-error);
    }

    /* ============================================================
       LAYOUT (Customize per page type)
       ============================================================ */

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-xl);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: var(--space-lg);
    }

    /* ============================================================
       PAGE-SPECIFIC STYLES
       Insert custom styles for this specific page mockup
       ============================================================ */

    {{CUSTOM_STYLES}}

  </style>
</head>
<body>

  <!-- ============================================================
       PAGE CONTENT
       Insert page-specific HTML structure
       ============================================================ -->

  {{PAGE_CONTENT}}

</body>
</html>
